{{.Header}}
	{{ range $elem_val := .Items }}
	<div>
		<h1>Note list</h1>
	{{ $elem_val.Id }}
    <a href="/note/{{ $elem_val.Id }}">{{ $elem_val.Text }}</a><br>
	Created: {{ $elem_val.CreatedTime }}<br>
	Updated: {{ $elem_val.UpdatedTime }}<br>
	<br>
	<br>
	</div>
		{{else}}<div>
			<h1><h1>Note list is empty</h1></h1>
			<strong>no rows</strong>
		</div>{{end}}
	{{.Footer}}

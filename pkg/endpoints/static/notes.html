<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
	</head>
	<body>
	{{ range $elem_val := .Items }}
	<div>
	{{ $elem_val.Id }}
    {{ $elem_val.Text }}
	{{ $elem_val.CreatedTime }}
	{{ $elem_val.UpdatedTime }}
	</div>
		{{else}}<div><strong>no rows</strong></div>{{end}}
	</body>
</html>
